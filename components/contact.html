    <section class="contact-us" id="contact">
        <div class="container">
           <div class="row">
                <div class="col-md-12 inner-form">
                    <h2>Contact Us</h2>
                    <h3>Let us know your concern</h3>
                        <form class="contact-form" onsubmit="return validator()">
                            <div>
                                <label for="name">Name:</label> 
                                <input type="text" id="name" placeholder="Please enter your name">
                            </div>
                            <div>
                                <label for="name">Email:</label> 
                                <input type="text" id="email" placeholder="Please enter your email">
                            </div>
                            <div>
                                <label for="name">Phone:</label> 
                                <input type="text" id="phone" placeholder="Please enter your phone">
                            </div>
                            <div>
                                <label for="textfield">Message:</label>
                                <textarea name="textfield" id="textfield"></textarea> <br>
                            </div>
                            <button id="contact-button">Submit</button>
                        </form>
               </div>
           </div>
        </div>
    </section>
